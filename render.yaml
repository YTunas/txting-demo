services:
  - type: web
    name: txting-demo
    env: node
    buildCommand: |
      cd txting-app
      npm install
      npm install -g @angular/cli@19.1.8
      ng build --configuration production
      cd ../server
      npm install
      cp -r ../txting-app/dist/txting-app/browser/* .
    startCommand: NODE_ENV=production node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: FRONTEND_URL
        value: https://txting-demo.onrender.com