services:
  - type: web
    name: txting-demo
    env: node
    buildCommand: |
      npm install -g @angular/cli
      cd txting-app
      npm install
      ng build --configuration production
      cd ../server
      npm install
      mkdir -p dist
      cp -r ../txting-app/dist/txting-app/browser ./dist/
    startCommand: |
      cd server && NODE_ENV=production node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: FRONTEND_URL
        value: https://txting-demo.onrender.com
    staticPublishPath: ./txting-app/dist/browser